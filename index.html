<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco | Rede Drogadada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #B22222;
            --primary-hover: #8B0000;
            --bg: #0a0a0b;
            --card-bg: #161618;
            --input-bg: #1f1f22;
            --text: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex; /* Garante centralização */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Impede que ele espalhe na horizontal */
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: block; /* Garante que os itens fiquem um abaixo do outro */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            max-width: 180px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(178, 34, 34, 0.3));
        }

        .form-group { 
            margin-bottom: 20px; 
            text-align: left; /* Garante que os textos não fiquem perdidos */
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 0.75rem; 
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        input, select {
            width: 100%; /* Força ocupar a largura do card */
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Ajuste para grids internos (celular e data) */
        .row-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://github.com/tidrogadada/BancoDeTalentos-GrupoGLT.github.io/blob/main/img/drogadada.png?raw=true" onerror="this.src='https://via.placeholder.com/180x80?text=DROGADADA'">
        <h2>Banco de Talentos</h2>
        <p>Faça parte da nossa equipe!</p>
    </header>

    <form id="formCandidatura">
        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" name="nome" placeholder="Ex: João Silva" required>
        </div>

        <div class="row-group">
            <div class="form-group">
                <label>WhatsApp</label>
                <input type="tel" name="whatsapp" required placeholder="(00) 00000-0000">
            </div>
            <div class="form-group">
                <label>Data de Nascimento</label>
                <input type="date" name="dataNascimento" required>
            </div>
        </div>

        <div class="form-group">
            <label>Escolaridade</label>
            <select name="escolaridade" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                <option value="Superior Cursando">Ensino Superior Cursando</option>
                <option value="Superior Completo">Ensino Superior Completo</option>
            </select>
        </div>

        <div class="form-group">
            <label>Vaga e Experiência</label>
            <div class="row-group">
                <select name="vaga" required>
                    <option value="Balconista">Balconista</option>
                    <option value="Estoque">Estoque</option>
                    <option value="Caixa">Caixa</option>
                </select>
                <select name="estrategica" required>
                    <option value="nao">Iniciante</option>
                    <option value="sim">Com Exp.</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Anexe seu Currículo</label>
            <input type="file" id="curriculo" accept=".pdf,image/*" required style="padding: 10px; border: 2px dashed rgba(255,255,255,0.1);">
        </div>

        <button type="submit" class="btn" id="btnEnviar">ENVIAR CANDIDATURA</button>
    </form>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby6W3uJc-HF70KKvRbCsC12mQDmQt4Fap0vYtX_woZvCs0jNfbfAnQ5QvSS4xnQnerA/exec';

    // Mostra o nome do arquivo selecionado
    document.getElementById('curriculo').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : "Clique para selecionar arquivo";
        document.getElementById('fileName').innerText = fileName;
        document.getElementById('fileName').style.color = "#fff";
    });

    document.getElementById('formCandidatura').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        const fileInput = document.getElementById('curriculo');
        const file = fileInput.files[0];

        if (file.size > 5 * 1024 * 1024) {
            alert('O arquivo é muito grande. Máximo 5MB.');
            return;
        }

        btn.innerText = "ENVIANDO AGUARDE...";
        btn.disabled = true;

        const reader = new FileReader();
        reader.onload = function() {
            const formData = new FormData(e.target);
            const payload = Object.fromEntries(formData);
            
            payload.arquivo = reader.result;
            payload.nomeArquivo = file.name;

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert('Candidatura enviada com sucesso! Boa sorte.');
                document.getElementById('formCandidatura').reset();
                document.getElementById('fileName').innerText = "Clique para selecionar arquivo";
                document.getElementById('fileName').style.color = "var(--text-muted)";
            })
            .catch(err => {
                console.error(err);
                alert('Erro ao enviar. Tente novamente.');
            })
            .finally(() => {
                btn.innerText = "Enviar Candidatura";
                btn.disabled = false;
            });
        };
        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
